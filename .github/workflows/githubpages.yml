
name: Deploy to GitHub Pages
on:
  push:
    branches: [ "main" ]
    paths:
      - '/public/index.html'
  pull_request:
    branches: [ "main" ]
    paths:
      - '/public/index.html'
  workflow_dispatch:

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
